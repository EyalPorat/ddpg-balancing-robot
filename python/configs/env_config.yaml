# Environment Configuration

# Physics parameters
physics:
  gravity: 9.81  # m/s²
  
  # Robot parameters
  body_mass: 0.06      # kg
  wheel_mass: 0.04     # kg
  body_length: 0.025   # m
  wheel_radius: 0.033  # m
  body_inertia: 0.001  # kg⋅m²
  wheel_inertia: 2.0e-5  # kg⋅m²
  
  # Motor parameters
  max_torque: 0.23       # N⋅m
  motor_deadzone: 0.04   # N⋅m
  static_friction: 0.7   # coefficient
  
  # Simulation parameters
  timestep: 0.01        # seconds
  integration_method: "semi-implicit-euler"

# State space
observation:
  angle_limit: 1.57079632679  # pi/2 radians (90 degrees)
  angular_velocity_limit: 8.0  # rad/s

# Reward parameters
reward:
  angle_weight: 4.0
  angular_velocity_weight: 1.0
  
  # Exponential decay factors
  angle_decay: 10.0

# Episode termination
termination:
  max_angle: 1.0472  # pi/3 radians (60 degrees)
  max_steps: 500

# Rendering
render:
  mode: "human"  # or "rgb_array"
  width: 800
  height: 600
  fps: 50
